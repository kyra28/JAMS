<app-navbar></app-navbar>
<h3 style="margin: 20px">
  Créer un QCM
</h3>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Renseigner le nom du nouveau QCM" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"><a style="text-decoration:none;" routerLink="/creationqcm">Créer</a></button>
  </div>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Liste des QCM</h6>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>QCM</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let qcm of qcmlist">
        <td>{{qcm.id_qcm}}</td>
        <td>{{qcm.nom}}</td>
      </tr>


      </tbody>
    </table>
  </div>
</div>
