
<div class="container">
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Commencer une nouvelle session</h6>
    <div style="margin: 10px;">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="selectqcm">Sélectionner un QCM</label>
        </div>
        <select  class="custom-select" id="selectqcm">
          <option *ngFor="let qcm of qcmlist" [value]="qcm.id_qcm">{{qcm.nom}}</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="selectclasse">Sélectionner une classe</label>
        </div>
        <select  class="custom-select" id="selectclasse">
          <option *ngFor="let classe of classelist" [value]="classe.id_classe">{{classe.nom}}</option>
        </select>
      </div>

    </div>
    <button type="submit" class="btn btn-primary" routerLink="/session">Commencer</button>
  </div>

  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Bilans des précédentes sessions</h6>
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">Bilan 1</strong>
          <a routerLink="/enseignantbilan">Visualiser</a>
        </div>
        <span class="d-block">Session toto</span>
      </div>
    </div>
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">Bilan 2</strong>
          <a routerLink="/enseignantbilan">Visualiser</a>
        </div>
        <span class="d-block">Session titi</span>
      </div>
    </div>
  </div>

</div>
