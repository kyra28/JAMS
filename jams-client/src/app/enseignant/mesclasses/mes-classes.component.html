<app-navbar></app-navbar>

<body class="bg-light">

<div class="container">

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Classes</span>
        <span class="badge badge-secondary badge-pill">{{classelist.length}}</span>
      </h4>
      <ul class="list-group mb-3">
        <li *ngFor="let classe of classelist" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Classe {{classe.id_classe}}</h6>
            <small class="text-muted">{{classe.nom}}</small>
          </div>
          <a routerLink="/classe"><span class="text-muted">Visualiser</span></a>
        </li>
      </ul>


    </div>

    <div class="col-md-8 order-md-1">
      <div class="my-3 p-3 bg-white rounded box-shadow">
      <h4 class="mb-3">Ajouter un étudiant</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="@u-psud.fr" required>
          <div class="invalid-feedback">
            Please enter student's email.
          </div>
        </div>

        <div class="mb-3">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Entrer le nom et prénom">
        </div>

        <button class="btn btn-primary btn-lg float-right" type="submit" style="background-color: #6f42c1">Ajouter</button>

      </form>
      </div>

        <hr class="mb-4">
        <div class="my-3 p-3 bg-white rounded box-shadow">
        <h4 class="mb-3">Créer une classe</h4>


        <div class="mb-3">
          <label for="address2">Nom de la classe</label>
          <input type="text" class="form-control" id="address2" placeholder="Entrer un nouveau nom..">
        </div>

          <h6 class="border-bottom border-gray pb-2 mb-0">Liste des Etudiants</h6>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Classe</th>
                <th>Spé</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="etudiant1">
                    <label class="custom-control-label" for="etudiant1">Antoine PICHARD</label>
                  </div>
                </td>
                <td><a href="#"> APP4 </a></td>
                <td>Informatique</td>
              </tr>
              <tr>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="etudiant2">
                    <label class="custom-control-label" for="etudiant2">Sessi BOTON</label>
                  </div>
                </td>
                <td><a href="#"> APP4 </a></td>
                <td>Informatique</td>
              </tr>
              </tbody>
            </table>
            <button class="btn btn-primary btn-lg float-right" type="submit" style="background-color: #6f42c1; margin: 10px;">Créer</button>
          </div>


        </div>
    </div>
    </div>
</div>




</body>
